<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나의 비전보드</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
        overflow-x: hidden;
      }
      .vision-board {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
        padding: 10px;
        box-sizing: border-box;
        position: relative;
        min-height: 100vh;
      }
      .center-text {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 5vw;
        font-weight: bold;
        text-align: center;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        z-index: 10;
        pointer-events: none;
      }
      .category {
        background-color: white;
        border-radius: 15px;
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        cursor: pointer;
        transition: transform 0.3s ease;
        display: flex;
        flex-direction: column;
        aspect-ratio: 1 / 1;
      }
      .category:hover {
        transform: scale(1.05);
      }
      .category img {
        width: 100%;
        height: 80%;
        object-fit: cover;
      }
      .category h3 {
        text-align: center;
        padding: 10px;
        margin: 0;
        background-color: rgba(51, 51, 51, 0.7);
        color: white;
        font-size: 2vw;
        flex-grow: 1;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .expanded-view {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 20;
        overflow-y: auto;
        padding: 20px;
        box-sizing: border-box;
      }
      .expanded-image {
        max-width: 80%;
        max-height: 50vh;
        object-fit: contain;
        border-radius: 15px;
        margin-bottom: 20px;
      }
      .expanded-content {
        background-color: white;
        padding: 20px;
        border-radius: 15px;
        width: 80%;
        max-width: 600px;
      }
      .close-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 30px;
        color: white;
        cursor: pointer;
      }
      .edit-btn,
      .save-btn {
        background-color: #4caf50;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 5px;
      }
      .save-btn {
        background-color: #008cba;
        display: none;
      }
      .editable {
        border: 1px solid #ccc;
        padding: 5px;
        margin-bottom: 5px;
      }
      .editable:focus {
        outline: none;
        border-color: #4caf50;
      }

      @media (max-width: 768px) {
        .vision-board {
          grid-template-columns: repeat(2, 1fr);
        }
        .center-text {
          font-size: 8vw;
        }
        .category h3 {
          font-size: 4vw;
        }
        .expanded-image {
          max-width: 90%;
        }
        .expanded-content {
          width: 90%;
        }
      }

      @media (max-width: 480px) {
        .vision-board {
          grid-template-columns: 1fr;
        }
        .center-text {
          font-size: 10vw;
        }
        .category h3 {
          font-size: 6vw;
        }
      }
    </style>
  </head>
  <body>
    <div class="vision-board" id="visionBoard">
      <div class="center-text">나의 비전보드</div>
    </div>

    <script>
      let categories = [
        {
          name: "인격",
          image: "images/personality.jpg",
          goal: [
            "바꿀 수 없는 것을 받아들이는 평온과",
            "바꿀 수 있는 것을 바꾸는 용기를",
            "그리고 그 차이를 분별하는 지혜를 가졌다",
          ],
        },
        {
          name: "경제",
          image: "images/finance.jpg",
          goal: [
            "돈이 충분히 많아 선택의 자유가 많다.",
            "가지고 싶은 것, 먹고 싶은 것, 돕고 싶은 것 어떤 것에도 제약이 없다.",
          ],
        },
        {
          name: "학습",
          image: "images/learning.jpg",
          goal: [
            "인문, 공학을 넘나드는 식견을 가졌다.",
            "나는 강사로써, 유튜버로서 사람들을 가르친다.",
            "사람들의 마음을 이끄는 글을 쓰고, 그것으로 사람들에게 긍정적인 영향을 준다.",
          ],
        },
        {
          name: "비즈니스",
          image: "images/business.jpg",
          goal: [
            "하루에 4시간만 일한다",
            "나는 강사로써, 유튜버로서 사람들을 가르친다. 나는 인문학(철학, 심리학)의 분야를 가리지 않고 많은 지식을 가지고 이를 사람들과 나눈다.",
          ],
        },
        {
          name: "가정",
          image: "images/family.jpg",
          goal: [
            "분기에 한 번 가족여행을 간다",
            "가족 모두가 건강하며 행복하다",
          ],
        },
        {
          name: "관계",
          image: "images/relationships.jpg",
          goal: ["월 1회 친구 모임 갖기"],
        },
        {
          name: "건강",
          image: "images/health.jpg",
          goal: [
            "운동 루틴을 유지하고 있다",
            "하루 15분 명상한다.",
            "7시간 이상의, 충분한 수면을 취한다.",
          ],
        },
        {
          name: "유희",
          image: "images/leisure.jpg",
          goal: [
            "피아노와 작곡을 배웠으며, 작품 활동을 할 수도 있다.",
            "독서가 나의 즐거움이다.",
          ],
        },
      ];

      const visionBoard = document.getElementById("visionBoard");

      // 로컬 스토리지에서 저장된 데이터 불러오기
      const savedCategories = localStorage.getItem("visionBoardCategories");
      if (savedCategories) {
        categories = JSON.parse(savedCategories);
      }

      categories.forEach((category, index) => {
        const categoryElement = document.createElement("div");
        categoryElement.className = "category";
        categoryElement.innerHTML = `
                <img src="${category.image}" alt="${category.name}">
                <h3>${category.name}</h3>
            `;
        categoryElement.onclick = () => showExpandedView(category, index);
        visionBoard.appendChild(categoryElement);
      });

      function showExpandedView(category, index) {
        const expandedView = document.createElement("div");
        expandedView.className = "expanded-view";
        expandedView.innerHTML = `
                <span class="close-btn">&times;</span>
                <img src="${category.image}" alt="${
          category.name
        }" class="expanded-image">
                <div class="expanded-content">
                    <h2>${category.name}</h2>
                    <ul>
                        ${category.goal
                          .map(
                            (item, i) => `
                            <li>
                                <div class="editable" contenteditable="false">${item}</div>
                            </li>
                        `
                          )
                          .join("")}
                    </ul>
                    <button class="edit-btn">편집</button>
                    <button class="save-btn">저장</button>
                </div>
            `;

        document.body.appendChild(expandedView);

        const closeBtn = expandedView.querySelector(".close-btn");
        const editBtn = expandedView.querySelector(".edit-btn");
        const saveBtn = expandedView.querySelector(".save-btn");
        const editables = expandedView.querySelectorAll(".editable");

        closeBtn.onclick = () => {
          document.body.removeChild(expandedView);
        };

        editBtn.onclick = () => {
          editables.forEach((el) => (el.contentEditable = "true"));
          editBtn.style.display = "none";
          saveBtn.style.display = "inline-block";
        };

        saveBtn.onclick = () => {
          editables.forEach((el, i) => {
            categories[index].goal[i] = el.textContent.trim();
            el.contentEditable = "false";
          });
          editBtn.style.display = "inline-block";
          saveBtn.style.display = "none";

          // 로컬 스토리지에 변경사항 저장
          localStorage.setItem(
            "visionBoardCategories",
            JSON.stringify(categories)
          );
        };
      }
    </script>
  </body>
</html>
